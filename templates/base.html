<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Финансовый Менеджер</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background: #f6f8fa }
        .navbar { margin-bottom: 2rem; }
        .container { max-width: 900px; }
        .card { margin-bottom: 1rem; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">Финансовый Менеджер</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        {% if user %}
          <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Главная</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('analytics') }}">Аналитика</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('market') }}">Биржа</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('export') }}">Экспорт</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Выйти</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Войти</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Регистрация</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-info">
        {{ messages[0] }}
      </div>
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
