<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Ошибка приложения</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #191c23;
            color: #fafafa;
            font-family: 'Montserrat', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin:0;
        }
        .cat-img {
            margin-top: 2em;
            max-width: 350px;
            border-radius: 1.5em;
            box-shadow: 0 4px 24px #0007;
        }
        .caption {
            font-size: 2.4em;
            font-weight: 800;
            margin-top: 1em;
            background: linear-gradient(90deg,#0d6efd,#c95fff 90%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        .subcap {
            color: #b8bfc9;
            font-size: 1.25em;
            margin-top: 0.7em;
            text-align: center;
        }
        .btn-main {
            background: #0d6efd;
            border: none;
            color: #fff;
            border-radius: 2em;
            padding: 0.7em 2.5em;
            font-size: 1.1em;
            margin: 1.5em 0 0 0;
            box-shadow: 0 2px 10px #0d6efd33;
            text-decoration: none;
        }
        .btn-main:hover {
            background: #0056b3;
            color: #fff;
        }
    </style>
</head>
<body>
    <img class="cat-img" src="{{ url_for('static', filename='img/okak_cat.jpg') }}" alt="окак кот">
    <div class="caption">окак</div>
    <div class="subcap">
        {% if error.code == 404 %}
            Страница не найдена ¯\_(ツ)_/¯<br>
        {% elif error.code == 500 %}
            Что-то пошло не так на сервере!<br>
        {% else %}
            Ошибка приложения.<br>
        {% endif %}
        <span style="font-size:1.15em;display:inline-block;margin-top:0.6em;">Попробуйте вернуться на <a href="{{ url_for('index') }}" style="color:#0d6efd;">главную страницу</a></span>
    </div>
    <a href="{{ url_for('index') }}" class="btn-main">На главную</a>
</body>
</html>
